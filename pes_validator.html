<!DOCTYPE html>
<html>
<head>
    <title>PNP EMAIL SYSTEM (PES) PASSWORD RESET FILTER</title>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.css" />
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.js"></script>
</head>
<body>
   <table id="pes_reset_tbl" class="display">
        <thead>
            <tr>
                <th>Rank</th>
                <th>Name</th>
                <th>PES_Email</th>
                <th>Password</th>
                <th>Date</th>
            </tr>
        </thead>
        <tbody>
            <tr>
            </tr>
        </tbody>
    </table>
    <script>
        $(document).ready(function(){
            var url = 'https://sheets.googleapis.com/v4/spreadsheets/1kdp0CNhxJZf7Bv2knQZouMftDVL5JYZVr1KMELOPYBU/values/January_2023?alt=json&key=AIzaSyBDSW_1Tq-o6g8doLQf7ZUaRyBUu5zzx8k';
            
            $.ajax({
              url: url,
              success: function(data){
                    $('#pes_reset_tbl').DataTable( {
                                data: data.values,
                                columns: [
                                    { data: 'rank' },
                                    { data: 'name' },
                                    { data: 'pes_email' },
                                    { data: 'password' },
                                    { data: 'date' }
                                ]
                        } );
                }
            });
           
         });
    </script>
</body>
</html>
